name: Build and Release leaf
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: windows
          - os: ubuntu-latest
            artifact_name: linux
          - os: macos-latest
            artifact_name: macos
      
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install conan and build using cmake
        run: |
          pip install conan
          conan profile detect --force
          conan install . -of .install -b missing -o "&:build_app=True" -s "&:compiler=clang" -s "&:compiler.version=20" -s compiler.cppstd=20 -s build_type=Release -c tools.cmake.cmaketoolchain:generator=Ninja
          cmake --preset release
          cmake --build .build/release
      - name: Prepare and zip artifacts
        run: |
          mkdir -p out
          
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            cp .build/release/apps/leaf/leaf.exe out/
            cp .build/release/apps/updater/updater.exe out/
            (cd out && 7z a ../leaf-${{ matrix.artifact_name }}.zip *)
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            cp .build/release/apps/leaf/leaf out/
            cp .build/release/apps/updater/updater out/
            (cd out && zip -r ../leaf-${{ matrix.artifact_name }}.zip .)
          else
            cp .build/release/apps/leaf/leaf out/
            cp .build/release/apps/updater/updater out/
            (cd out && zip -r ../leaf-${{ matrix.artifact_name }}.zip .)
          fi
        shell: bash
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: leaf-${{ matrix.artifact_name }}
          path: leaf-${{ matrix.artifact_name }}.zip
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows zip
        uses: actions/download-artifact@v4
        with:
          name: leaf-windows
          path: artifacts/
      - name: Download Linux zip
        uses: actions/download-artifact@v4
        with:
          name: leaf-linux
          path: artifacts/
      - name: Download macOS zip
        uses: actions/download-artifact@v4
        with:
          name: leaf-macos
          path: artifacts/
      - name: Attach assets to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          name: ${{ github.event.release.name }}
          body: |
            ðŸš€ Automated build from release ${{ github.event.release.tag_name }}
            - **Release:** `${{ github.event.release.name }}`
            - **Description:** _${{ github.event.release.body }}_
          files: |
            artifacts/leaf-windows.zip
            artifacts/leaf-linux.zip
            artifacts/leaf-macos.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
